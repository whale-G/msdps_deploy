version: '3'

env_file:
  - docker-compose.env    # Docker Compose的环境变量

services:
  db:
    image: mysql:8.0
    container_name: msdps_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: \$MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: \$MYSQL_DATABASE
      MYSQL_USER: \$MYSQL_USER
      MYSQL_PASSWORD: \$MYSQL_PASSWORD
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  redis:
    image: redis:6.2
    container_name: msdps_redis
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: msdps_backend
    restart: always
    env_file:
      - ./configs/env/.env
      - ./configs/env/.env.production
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./static:/app/static
      # 将环境变量文件挂载到容器中
      - ./configs/env/.env:/app/.env
      - ./configs/env/.env.production:/app/.env.production
    ports:
      - "\${BACKEND_PORT:-18000}:8000"  # 根据环境变量设置端口映射，默认值为18000
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # 添加定时任务服务
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: msdps_scheduler
    restart: always
    command: python manage.py run_scheduler
    env_file:
      - ./configs/env/.env
      - ./configs/env/.env.production
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./configs/env/.env:/app/.env
      - ./configs/env/.env.production:/app/.env.production
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - app-network

  # 添加Celery worker服务
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: msdps_celery
    restart: always
    command: celery -A MSDPT_BE worker -l info
    env_file:
      - ./configs/env/.env
      - ./configs/env/.env.production
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./configs/env/.env:/app/.env
      - ./configs/env/.env.production:/app/.env.production
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - app-network

  frontend:                             # 服务名称
    build:                              # 构建配置
      context: ./frontend               # 构建上下文，指定Dockerfile所在目录
      dockerfile: Dockerfile            # 指定Dockerfile文件名
    container_name: msdps_frontend      # 容器名称
    restart: always                     # 自动重启
    volumes:
      - ./frontend:/app
    ports:                              # 端口映射
      - "\${FRONTEND_PORT:-18080}:80"   # 根据环境变量设置端口映射，默认值为18080
    depends_on:                         # 依赖关系   
      - backend                         # 确保backend服务先启动
    networks:                           # 网络配置
      - app-network                     # 使用app-network网络，将容器加入到app-network网络，使其能与其他服务（如后端）通信

networks:
  app-network:
    driver: bridge
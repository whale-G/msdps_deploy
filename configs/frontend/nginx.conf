server {
    # 监听80端口
    listen 80;
    # 服务器名称
    server_name localhost;

    # 添加客户端请求大小限制
    # 限制上传文件大小为20MB
    client_max_body_size 20M;
    # 上传超时时间设置为15分钟
    client_body_timeout 900s;
    # 上传缓冲区大小
    client_body_buffer_size 128k;
    # 保持连接超时时间设置为15分钟
    keepalive_timeout 900s;

    # 添加gzip压缩，减小传输文件大小
    gzip on;
    gzip_types text/plain text/csv application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-httpd-php application/x-yaml;
    # 最小压缩文件大小
    gzip_min_length 1k;
    # 压缩级别（1-9）
    gzip_comp_level 6;
    # 添加Vary头
    gzip_vary on;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # 前端静态文件
    location / {
        # 静态文件根目录
        root /usr/share/nginx/html;
        # 默认首页
        index index.html;
        # Vue路由支持
        try_files $uri $uri/ /index.html;
        # 添加缓存控制
        # 缓存1小时
        expires 1h;
        # public: 表示可以被任何缓存所缓存，no-transform: 防止代理服务器对内容进行转换
        add_header Cache-Control "public, no-transform";
    }

    # Django后端代理
    location ~ ^/(admin|gc_dt|gcms_dt|lc_dt|lcms_dt|view_management|search)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;

        # 添加错误处理
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        # 拦截后端错误
        proxy_intercept_errors on;

        # 调整超时设置以匹配前端轮询需求
        # 连接超时保持60s即可
        proxy_connect_timeout 60s;
        # 发送超时设置为15分钟
        proxy_send_timeout 900s;
        # 读取超时设置为15分钟
        proxy_read_timeout 900s;
        
        # 开启长连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS设置
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        
        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 处理Django静态文件
    location /static/ {
        # Django的静态文件目录
        alias /app/static/;
        # 缓存1天
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # 安全配置
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Strict-Transport-Security "max-age=31536000" always;

    # 日志配置
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;
}